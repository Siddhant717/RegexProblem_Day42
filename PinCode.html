<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!---UC4----->
    <h3>Validating the Postal Index Number Using Regex</h3>
    <div>
        <label for="number">UC2 - Postal Index Number </label>
        <input id="number" type="tel">
        <error-output class="number-error" for="number"> </error-output>
    </div>
    <script>
        const number = document.querySelector('#number');
        const numbererror = document.querySelector('.number-error');
        number.addEventListener('input', function () {
            let nameRegex = RegExp('^[1-9]{1}[0-9]{2}[ ]?[0-9]{3}$');
            if (nameRegex.test(number.value))
                numbererror.textContent = "";
            else numbererror.textContent = "Number is Incorrect";
        });
    </script>
    <style>
        .number-error {
            color: red;
        }
    </style>
</body>

</html>
